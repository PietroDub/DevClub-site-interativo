<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub Refri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="item active" style="background-color: #EA3D41;">
            <div class="title">Morango</div>
            <img src="img/Morango-refrigerante-foregroundBlur.png" class="fruit" alt="">
            <img src="img/Morango-refrigerante.png" class="refri" alt="">
        </div>

        <div class="item" style="background-color: #2D5643;">
            <div class="title">Abacate</div>
            <img src="img/Abacate-refrigerante-foregroundBlur.png" class="fruit" alt="">
            <img src="img/Abacate-refrigerante.png" class="refri" alt="">
        </div>

        <div class="item" style="background-color: #E7A043;">
            <div class="title">Laranja</div>
            <img src="img/Laranja-refrigerante-foregroundBlur.png" class="fruit" alt="">
            <img src="img/Laranja-refrigerante.png" class="refri" alt="">
        </div>

        <div class="arrow">
            <button id="prev" onclick="back()"> < </button>
            <button id="next" onclick="trade()"> > </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
